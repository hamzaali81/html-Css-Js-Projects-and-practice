<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <form method="GET">
        <p>
            Username:
            <input type="text" name="username" maxlength="3" size="12">
        </p>
        <p>
            Password:
            <input type="password" name="password" maxlength="4" size="12">
        </p>
        <textarea cols="30" rows="10">Enter the comments</textarea>
        <p>Your Fravorite game :
            <br>
            <input type="radio" name="genre" value="rock" checked="checked"> Rock
            <input type="radio" name="genre" value="pop" checked="checked"> Pop
            <input type="radio" name="genre" value="jazz" checked="checked"> Jazz
        </p>
        <p>
            Select Tunes:
            <input type="checkbox" name="service" value="itunes" checked="checked">iTunes
            <input type="checkbox" name="service" value="last.fm">Last.FM
            <input type="checkbox" name="service" value="spotify">Spotify
        </p>
        <p>
            <select name="devices">
                <option value="ipod">Ipod</option>
                <option value="radio">Radio</option>
                <option value="computer">Computer</option>
                <option value="charger">Charger</option>
            </select>
        </p>
    </form>

</body>

</html>
