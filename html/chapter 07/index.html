<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <form method="GET">
        <p>
            Username:
            <input type="text" name="username" maxlength="3" size="12">
        </p>
        <p>
            Password:
            <input type="password" name="password" maxlength="4" size="12">
        </p>
        <textarea cols="30" rows="10">Enter the comments</textarea>
        <p>Your Fravorite game :
            <br>
            <input type="radio" name="genre" value="rock" checked="checked"> Rock
            <input type="radio" name="genre" value="pop" checked="checked"> Pop
            <input type="radio" name="genre" value="jazz" checked="checked"> Jazz
        </p>
        <p>
            Select Tunes:
            <input type="checkbox" name="service" value="itunes" checked="checked">iTunes
            <input type="checkbox" name="service" value="last.fm">Last.FM
            <input type="checkbox" name="service" value="spotify">Spotify
        </p>
        <p>
            <select name="devices">
                <option value="ipod">Ipod</option>
                <option value="radio">Radio</option>
                <option value="computer">Computer</option>
                <option value="charger">Charger</option>
            </select>
        </p>
        <p>
            <select name="instruments" size="3" multiple="multiple">
       <option value="guitar">Guitar</option>
       <option value="piano">Piano</option>
       <option value="violen">violen</option>
       <option value="bass">bass</option>  
   </select>
        </p>

        <p>
            Upload and submit file <br>
            <input type="file" name="username">upload File
            <br>
            <input type="submit" name="submit"> Submit
        </p>
        <p>
            Subscribe to our mail:
            <input type="text" name="email">
            <input type="submit" name="subscribe" value="Subscribe">
        </p>
        <input type="image" src="a.png.png" width="20" height="20">Submit

        <p>
            <input type="email" require="required">
        </p>
    </form>

    <p>
        <label for="Gender">Age: <input type="Text" name="age"> </label>
        <br> Gender:
        <input type="radio" value="f" name="gender">
        <label for="female">female</label>
        <input type="radio" value="m" name="gender">
        <label for="male">male</label>
    </p>
    <p>
        <fieldset>
            <legend>Contact list:</legend>
            <label>Email: 
           <input type="text" name="email"><br>
            </label>

            <label>Contact: <br>
            <input type="text" name="contact">
            </label>Address:
            <input type="text" name="text">
            <label>
        </fieldset>
    </p>
    <p>
        <label for="username">Deparature</label>
            <input type="date" name="departure">
            <br>
            <input type="submit" value="submit">
    </p>
    <p>
        Enter Url:
        <input type="url" name="website" require="required">
        <input type="submit" value="submit">
    </p>
    <p>
        <p>Search:</p>
        <input type="search" name="search" placeholder="Search keyword">
        <input type="submit" value="search" name="search">
    </p>
</body>

</html>
