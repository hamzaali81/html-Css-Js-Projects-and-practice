<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <ol>
        <li>Pakistan</li>
    </ol>

    <ul>
        <li>Pakistan</li>
    </ul>

    <dl>
        <dt>Scala</dt>
        <dd>A device used to accurately measure the weight of ingredients</dd>
    </dl>

    <!--Unordered Nested list-->
    <ul>
        <li>Pakista
            <ul>
                <li>Karachi</li>
                <li>Punjab</li>
                <li> Balochistan</li>
                <li>KPK</li>
            </ul>
        </li>
    </ul>

</body>

</html>
