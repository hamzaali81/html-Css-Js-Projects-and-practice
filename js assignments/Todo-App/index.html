<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bf7023ca0c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,300;0,400;0,600;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fas fa-sync-alt ref" aria-hidden="true"></i>
            </div>
            <div id="date">Thursday, April 200 </div>
        </div>

        <div class="content">
            <ul id="list">



                <li>
                    <i class="far fa-circle clear cir" aria-hidden="true"></i>

                    <p class="text">Drink Coffe</p>
                    <i class="fas fa-trash-alt del" aria-hidden="true"></i>
                </li>
            </ul>

            <div class="add-item">
                <i class="fas fa-plus-circle fa-lang po" class="add-to-do" aria-hidden="true"></i>
                <input type="text" name="text" id="input" placeholder="Add a to-do" class="add-to-do">
            </div>
        </div>
    </div>
</body>

</html>
