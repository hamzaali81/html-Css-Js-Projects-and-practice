        }

            flex-start
            flex-end
            center
            baseline
            stretch
            */

        }

        }

            border: #ccc solid 1px;
            text-align: center;
            margin: 0.5rem;
            padding: 1rem;
            /* width: 300px; */
            flex-basis: 200px;
