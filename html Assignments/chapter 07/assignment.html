<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="www.google.com">
        <fieldset>
            <legend>Your Details:</legend>
            <p>Name:
                <input type="text" name="username">
                <br>Email:
                <input type="text" name="email">
            </p>
        </fieldset>

        <fieldset>
            <legend>Your Review:</legend>
            <p>How did you hear about us?
                <select name="" multiple="multiple" size="1">
                    <option>google</option>
                    
                </select>

            </p>
            <p>Would you visit again?
                <br>
                <input type="radio" value="y" checked="checked">Yes
                <input type="radio" value="n">No
                <input type="radio" value="m">Maybe
            </p>
            <p>Comments:</p>
            <textarea cols="30" rows="5"></textarea>
            <p>
                <input type="checkbox" value="comments">Sign up me for email updates
            </p>
            <p>
                <input type="submit" value="Submit Review">
            </p>
        </fieldset>

    </form>
    <p>&copy: Copywrite</p>
</body>

</html>
