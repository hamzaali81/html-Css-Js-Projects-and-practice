<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <!-- <link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css"> -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: gray;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }
        
        h1 {
            display: none;
        }
        /*Screen*/
        
        @media only screen and (max-width: 500px) {
            body {
                background-color: red;
            }
            #smartphone h1 {
                display: block;
            }
        }
        /*Smartphone*/
        
        @media(max-width: 500px) {
            body {
                background-color: red;
            }
            #smartphone h1 {
                display: block;
            }
        }
        /*Tablet*/
        
        @media(min-width: 501px) and (max-width: 768px) {
            body {
                background-color: green;
            }
            #tablet h1 {
                display: block;
            }
        }
        /*Normal*/
        
        @media(min-width:769px) and (max-width: 1200px) {
            body {
                background-color: orange;
            }
            #normal h1 {
                display: block;
            }
        }
        /*WideScreen*/
        
        @media(min-width: 1201px) {
            body {
                background-color: black;
            }
            #widescreen h1 {
                display: block;
            }
        }
        /*Landscape*/
        
        @media(max-height: 500px) {
            body {
                background-color: rosybrown;
            }
            #landscape h1 {
                display: block;
            }
        }
    </style>
</head>

<body>
    <!-- <link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css"> -->


    <div id="widescreen">
        <h1>widescreen</h1>
    </div>
    <div id="normal">
        <h1>Normal</h1>
    </div>
    <div id="tablet">
        <h1>Tablet</h1>
    </div>
    <div id="smartphone">
        <h1>Smartphone</h1>
    </div>
    <div id="landscape">
        <h1>Landscape</h1>
    </div>
</body>

</html>
